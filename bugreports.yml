---
- summary: |
    Плывет верстка 
  environment: |
    Safari 615.2.9
    iPhone 12 Pro ОС iOS 16.5
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Открыть DevTools
    3. Нажать на кнопку "Toggle device toolbar"
    4. Выбрать iPhone 12 Pro
  expected-result: |
    Сайт будет комфортным для пользования 
  actual-result: |
    Кнопка Add to cart вылезает за рамки в карточках товаров
    Кнопка Previous на главной странице магазина наплывает на поле Search
    Невидно вводимых цифр в поле "от - до" для фильтрации товара по цене
    
- summary: 
    Нерабочая кнопка Hexlet Store
  environment: 
      Google Chrome 116.0.5845.97 (Официальная сборка), (64 бит)
      OC Windows 10
  steps-to-reproduce:
      1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
      2. В левом верхнем углу нажать на кнопку Hexlet Store
  expected-result:
      Кнопка Hexlet Store вернет нас на начальную страницу магазина
  actual-result:
      Ничего не происходит

  - summary: 
      Оформление заказа
  environment:
      Google Chrome 116.0.5845.97 (Официальная сборка), (64 бит)
      OC Windows 10
  steps-to-reproduce:
      1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
      2. Добавить любой товар в корзину
      3. В правом верхнем углу нажать на кнопку "Корзина" и там нажать на "Оформить заказ"
  expected-result:
      Заказ успешно оформится и передастся на сервер
  actual-result:
      Выводится окно об успешном оформлении заказа
      В консоли браузера Devtools выводится ошибка 500

  - summary: 
      Выбор языка
  environment:
      Google Chrome 116.0.5845.97 (Официальная сборка), (64 бит)
      OC Windows 10
  steps-to-reproduce:
  1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
  2. В правом верхнем углу выбрать русский язык
  expected-result:
  Интернет-магазин переведется на русский язык
  actual-result:
  Описание товара остается на английском языке

  - summary: 
      Удаление выбранной категории
  environment:
      Google Chrome 116.0.5845.97 (Официальная сборка), (64 бит)
      OC Windows 10
  steps-to-reproduce:
       1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
       2. В левом столбце выбрать любую категорию
  expected-result:
      Показвается товар выбранной категории
  actual-result:
      Показвается товар выбранной категории
      Нет возможности отменить выбранную категорию товара

  - summary: 
      Изображение товара
  environment:
      Google Chrome 116.0.5845.97 (Официальная сборка), (64 бит)
      OC Windows 10
  steps-to-reproduce:
     1. Зайти на главную страницу сайта https://hexlet-products-store.vercel.app/
     2. Нажать на  любой товар
     3. Выбрать другое изображение товара
  expected-result:
      Изображение поменяется
  actual-result:
      Изображение не меняется
    


