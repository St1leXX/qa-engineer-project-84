    Google Chrome 116.0.5845.97 (Официальная сборка), (64 бит)
    OC Windows 10
  steps-to-reproduce: |
    1. В правом верхнем углу выбрать русский язык
  expected-result: |
    Интернет-магазин переведется на русский язык
  actual-result: |
    Описание товара остается на английском языке

