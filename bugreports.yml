---
- summary: |
    Нет мобильной версии сайта
  environment: |
    Safari 615.2.9
    iPhone 12 Pro ОС iOS 16.5
  steps-to-reproduce: |
    1. Открыть DevTools
    2. Нажать на кнопку "Toggle device toolbar"
    3. Выбрать iPhone 12 Pro
  expected-result: |
    Сайт будет комфортным для пользования 
  actual-result: |
    Нет мобильной версии сайта
    
- summary: |
    Некликабельная кнопка Hexlet Store на главной странице
  environment: |
    Google Chrome 116.0.5845.97 (Официальная сборка), (64 бит)
    OC Windows 10
  steps-to-reproduce: |
    1. В левом верхнем углу нажать на кнопку Hexlet Store
  expected-result: |
    Кнопка Hexlet Store вернет нас на начальную страницу магазина
  actual-result: |
